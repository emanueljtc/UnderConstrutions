
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN"
"http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
<title>Compu_Seven</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link href="mobile/css/style.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrap">
	<h1>Compu_Seven</h1>
<div class="main">
	<h2>Nuestra Pagina Web se Encuentra en Progreso</h2>
	<div class="banner">
		<img src="mobile/images/banner.png" alt="" />
	</div>
	<div class="text">
		<h3>Proximamente por aqui tendremos nuestro nuevo sitio,&nbsp;<span>Solo Faltan...!</span></h3>
		<div class	="clock-ticker" class="clearfix">
			<div class="block">
				<span class="flip-top" id="numdays">8</span>
				<span class="flip-btm"></span>
				<footer class="label">Days</footer>
			</div>
			<div class="block">
				<span class="flip-top" id="numhours">14</span>
				<span class="flip-btm"></span>
				<footer class="label">Hours</footer>
			</div>
			<div class="block">
				<span class="flip-top" id="nummins">34</span>
				<span class="flip-btm"></span>
				<footer class="label">Mins</footer>
			</div>
			<div class="block">
				<span class="flip-top" id="numsecs">9</span>
				<span class="flip-btm"></span>
				<footer class="label">Secs</footer>
			</div>
		</div>
			<form class="searchbox">
	    <input class="search" type="text" placeholder="">
	    <input class="submit" type="submit" value="Notify" >
	</form>
	</div>
	<div class="clear"></div>
	<div class="content">
	<div class="icons">
		<p class="left">follow us:</p>
	<ul class="left">
		<li><a href="#"><img src="mobile/images/rss.png" alt="" /></a></li>
		<li><a href="#"><img src="mobile/images/twt.png" alt="" /></a></li>
		<li><a href="#"><img src="mobile/images/plus.png" alt="" /></a></li>
		<li><a href="#"><img src="mobile/images/fb.png" alt="" /></a></li>
	</ul>
		<div class="clear"></div>
	</div>
</div>
<div class="footer">
	<p>Design by <a href="http://w3layouts.com">w3layouts</a></p>
</div>
</div>
</body>
</html>
