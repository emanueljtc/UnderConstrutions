 <!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN"
"http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
<title>Compu_Seven</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link href="mobile/css/style.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrap">
	<h1>Compu_Seven</h1>
<div class="main">
	<h2>Nuestra Pagina Web se Encuentra en Progreso</h2>
	<div class="banner">
		<img src="mobile/images/banner.png" alt="" />
	</div>
	<div class="text">
		<h3>Proximamente por aqui tendremos nuestro nuevo sitio,&nbsp;<span>Solo Faltan...!</span></h3>
		<div class	="clock-ticker" class="clearfix">
			<div class="block">
				<span class="flip-top" id="numdays">20</span>
				<span class="flip-btm"></span>
				<footer class="label">Dias</footer>
			</div>
			<div class="block">
				<span class="flip-top" id="numhours">20</span>
				<span class="flip-btm"></span>
				<footer class="label">Horas</footer>
			</div>
			<div class="block">
				<span class="flip-top" id="nummins">00</span>
				<span class="flip-btm"></span>
				<footer class="label">Minutos</footer>
			</div>
			<div class="block">
				<span class="flip-top" id="numsecs">0</span>
				<span class="flip-btm"></span>
				<footer class="label">Segundos</footer>
			</div>
		</div>
			<form class="searchbox">
				<input class="search" type="text" placeholder="Ingresa Tu Correo Para Notificarte El Lanzamiento de Nuestro Web Site">
		    <input class="submit" type="submit" value="Noticarme" >
	</form>
	</div>
	<div class="clear"></div>
	<div class="content">
	<div class="icons">
		<p class="left">Siguenos:</p>
	<ul class="left">
		<li><a href="#"><img src="mobile/images/rss.png" alt="" /></a></li>
		<li><a href="#"><img src="mobile/images/twt.png" alt="" /></a></li>
		<li><a href="#"><img src="mobile/images/plus.png" alt="" /></a></li>
		<li><a href="#"><img src="mobile/images/fb.png" alt="" /></a></li>
	</ul>
		<div class="clear"></div>
	</div>
</div>
<div class="footer">
	<p>Echo por <a href="#">Compu_Seven</a></p>
</div>
</div>
</body>
</html>
